<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Hello, world!</title>
</head>

<body>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active h-100 d-flex justify-content-center align-items-center">
        <img src="logo.png" class="logo" alt="logo">
      </div>
      <div class="carousel-item">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4  col-sm-4 col-4 color1">
              <div class="centrado">
                <p class="size">D</p>
              </div>
            </div>
            <div class="col-md-4  col-sm-4 col-4 color2">
              <div class="centrado">
                <p class="size">E</p>
              </div>
            </div>
            <div class="col-md-4  col-sm-4  col-4 color3">
              <div class="centrado">
                <p class="size">K</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12  col-sm-12 col-12 color4">
              <div class="centrado">
                <p class="size">ODING</p>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="carousel-item image-background">
        <div class="contenedor">
          <div class="wrap">
            <div class="texto-contenedor">
              <p class="texto"><strong>Dekoding</strong></p>
            </div>
            <p class="lead">
              <button type="button" class="btn btn-primary btn-lg">Submit</button>
            </p>
          </div>

        </div>
      </div>

      <div class="carousel-item image-background">
        <div class="contenedor">
          <div class="wrap">
            <div class="texto-contenedor">
              <p class="texto"><strong>Dekoding</strong></p>
            </div>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#primer-modal">Submit</a>
            </p>
          </div>

        </div>
      </div>


      <div class="carousel-item image-background">
        <div class="contenedor">
          <div class="wrap">
            <div class="texto-contenedor">
              <p class="texto"><strong>Dekoding</strong></p>
            </div>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#segundo-modal">Submit</a>
            </p>
          </div>

        </div>
      </div>
      <!-- <img src="wallpaper.png" class="d-block w-100" alt="..."> -->
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>



  <!-- Modales -->
  <div class="modal fade" id="primer-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Content content
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Segundo modal -->
  <div class="modal fade" id="segundo-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tittle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Content content
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</html>
